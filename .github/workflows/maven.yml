name: Build JustTAB

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Java 21 (Required for MC 1.21)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # 3. Build the plugin using Maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # 4. Upload the built JAR so you can download it from GitHub
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JustTAB-Build
        path: target/*.jar
        # Exclude the original unshaded jar if it exists (optional)
        if-no-files-found: error
